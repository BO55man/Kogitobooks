<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Roseeta</title>
  </head>
  <body>
    <header class="header">
      <div class="header__nav">
        <a href="search__answer--book.html" class="nav__link">
          <span
            class="iconify"
            data-icon="bi:list"
            style="color: white"
            data-width="32"
            data-height="32"
          ></span>
        </a>
      </div>
      <div class="header__logo">
        <a href="index.html" class="logo__link">
          <img src="img/RoseetaLogo.svg" width="40" height="40" />
          <div class="logo__name">Roseeta</div>
        </a>
      </div>
      <div class="header__location">
        <form class="search__form">
          <input
            type="search"
            class="search__input"
            placeholder="책, 작가, 플레이리스트"
          />
        </form>
      </div>
      <div class="header__user">
        <a href="#" class="user__link">
          <img class="user__img" src="img/elon_musk.jpeg" />
          <span class="user__name">유저이름</span>
        </a>
      </div>
      <div class="header__option">
        <a href="index.html">
          <span
            class="iconify-inline"
            data-icon="fe:elipsis-h"
            style="color: white"
            data-width="35"
            data-height="35"
          ></span>
        </a>
      </div>
    </header>

    <container class="container">
      <nav class="nav">
        <div class="nav__box">
          <a href="index.html" class="nav__item">
            <span
              class="iconify"
              data-icon="ci:home-alt-fill"
              style="color: white"
              data-width="30"
              data-height="30"
            ></span>
            <span class="nav__text">홈</span>
          </a>
        </div>
        <div class="nav__box">
          <a href="search.html" class="nav__item">
            <span
              class="iconify"
              data-icon="ant-design:search-outlined"
              style="color: white"
              data-width="30"
              data-height="30"
            ></span>
            <span class="nav__text">검색</span>
          </a>
        </div>
        <div class="nav__box">
          <a href="mylibrary--book.html" class="nav__item">
            <span
              class="iconify"
              data-icon="bx:library"
              style="color: white"
              data-width="30"
              data-height="30"
            ></span>
            <span class="nav__text">나의 서재</span>
          </a>
        </div>
        <div class="nav__box">
          <a href="#" class="nav__item">
            <span
              class="iconify"
              data-icon="el:bookmark"
              style="color: white"
              data-width="30"
              data-height="30"
            ></span>
            <span class="nav__text">북마크</span>
          </a>
        </div>
      </nav>
      <main class="main">
        <div class="section--search-result">
          <div class="search__header">
            <a href="search-result--book.html" class="search__header--noclick">책</a>
            <a href="search-result--chapter.html" class="search__header--noclick">챕터</a>
            <a href="search-result--author.html" class="search__header--click">저자</a>
          </div>
        </div>
        <div class="section--search-result">
          <div class="section__header">
            <h2 class="section__title"></h2>
            <a href="#" class="section__show-all"></a>
          </div>
          <div class="section__content">
            <a href="author.html" class="author--card">
                <img class="author__cover--card" src="img/elon_musk.jpeg"/>
                <span class="author__name--card">Elon musk</span>
                <span class="author__classify--card">작가</span>
            </a>
            <a href="author.html" class="author--card">
              <img class="author__cover--card" src="img/elon_musk.jpeg"/>
              <span class="author__name--card">Elon musk</span>
              <span class="author__classify--card">작가</span>
            </a>
            <a href="author.html" class="author--card">
              <img class="author__cover--card" src="img/elon_musk.jpeg"/>
              <span class="author__name--card">Elon musk</span>
              <span class="author__classify--card">작가</span>
            </a>
            <a href="author.html" class="author--card">
              <img class="author__cover--card" src="img/elon_musk.jpeg"/>
              <span class="author__name--card">Elon musk</span>
              <span class="author__classify--card">작가</span>
            </a>
          </div>
        </div>
      </main>
      <article class="article"></article>
    </container>

    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
  </body>
</html>
